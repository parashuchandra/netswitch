<div class="row">
  <div class="col">
    <p class="text-center">OTP has been successfully sent to {{ phonenumber }}</p>
    <p class="text-center">Please enter the same OTP below</p>
  </div>
</div>
<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
  <div class="alert alert-danger" [hidden]="!error || isLoading" translate>OTP is incorrect.</div>
  <div class="form-group">
    <label class="d-block">
      <input
        type="text"
        class="form-control"
        formControlName="otp"
        autocomplete="otp"
        [placeholder]="'Enter OTP number' | translate"
      />
      <span hidden translate>Enter OTP number</span>
      <small [hidden]="loginForm.controls.otp.valid || loginForm.controls.otp.untouched" class="text-danger" translate>
        OTP number is required
      </small>
    </label>
  </div>
  <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
    <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
    <span translate>Submit</span>
  </button>
</form>
