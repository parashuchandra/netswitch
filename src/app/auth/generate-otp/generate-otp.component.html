<form (ngSubmit)="generateOTP()" [formGroup]="loginForm" novalidate>
  <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
  <div class="form-group">
    <label class="d-block">
      <input
        type="text"
        class="form-control"
        formControlName="phonenumber"
        autocomplete="phonenumber"
        [placeholder]="'Enter Mobile number' | translate"
      />
      <span hidden translate>Enter Mobile number</span>
      <small
        [hidden]="loginForm.controls.phonenumber.valid || loginForm.controls.phonenumber.untouched"
        class="text-danger"
        translate
      >
        Mobile number is required
      </small>
    </label>

                  <span translate>Remember me</span>
                </label>
              </div> -->
  </div>
  <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
    <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
    <span translate>Login</span>
  </button>
</form>
