<div class="card col-md-10 mt-3 mx-auto">
  <div class="card-body">
    <h4 class="card-title text-center">Generate MNP number</h4>

    <form [formGroup]="mnpForm">
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>MNP Number</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          formControlName="mnpnumber"
          matTooltip="SMS the word ‘PORT 7795128334’ to 1900"
        />
        <mat-hint>SMS the word ‘PORT 7795128334’ to 1900</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phno" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Aadhar Number</mat-label>
        <input matInput formControlName="aadhar" />
      </mat-form-field>
      <p>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address1"></textarea>
        </mat-form-field>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>Address 2</mat-label>
          <textarea matInput formControlName="address2"></textarea>
        </mat-form-field>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>State</mat-label>
              <input matInput formControlName="state" />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="d-block" appearance="outline">
              <mat-label>Postal Code</mat-label>
              <input matInput formControlName="postalcode" />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-checkbox formControlName="accept" color="warn">I accept to switch network</mat-checkbox>
    </form>
  </div>
</div>
